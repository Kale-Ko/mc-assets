name: Update Files

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * 3"
  workflow_dispatch:

jobs:
  update-files:
    name: Update Files
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          check-latest: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global credential.helper store
          echo "https://Kale-Ko:${{secrets.GITHUB_TOKEN }}@github.com" > ~/.git-credentials

      - name: Download Cache
        uses: actions/cache/restore@v4
        with:
          key: full-cache
          path: cache/
          enableCrossOsArchive: true

      - name: Install Dependencies
        run: bun install

      - name: Run Restore
        run: bun run restore

      - name: Run Test
        run: bun run test

      - name: Run Output
        run: bun run output --create-restore

      - name: Run Git
        run: bun run git

      - name: Upload Cache
        uses: actions/cache/save@v4
        with:
          key: full-cache
          path: cache/
          enableCrossOsArchive: true
        if: always()
